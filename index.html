<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冬至安康</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <!-- 引入动画库 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
</head>
<body>
    <!-- 水墨背景 -->
    <div class="ink-wash">
        <div class="ink-pattern"></div>
    </div>

    <!-- 飘雪效果 -->
    <div class="snowflakes"></div>

    <!-- 主要内容区 -->
    <div class="container">
        <!-- 页面装饰 -->
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <!-- 节气图标和标题 -->
        <header class="page-header">
            <div class="solar-term">
                <div class="term-circle">
                    <svg class="term-svg" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="45" class="term-circle-path"/>
                        <text x="50" y="55" text-anchor="middle" class="term-text">冬至</text>
                    </svg>
                </div>
                <div class="date-info">
                    <span class="solar-date">冬至 · 2023年12月22日</span>
                </div>
            </div>
        </header>

        <!-- 主标题区域 -->
        <div class="main-title-section">
            <div class="cloud-pattern top"></div>
            <h1 class="main-title">
                <span class="title-char">冬</span>
                <span class="title-char">至</span>
                <span class="title-char">如</span>
                <span class="title-char">春</span>
            </h1>
            <div class="cloud-pattern bottom"></div>
        </div>

        <!-- 诗词卷轴 -->
        <div class="scroll-section">
            <div class="scroll-wrapper">
                <div class="scroll-handle top"></div>
                <div class="scroll-content">
                    <div class="poetry-content">
                        <p>一夜寒风起，万里瑞雪飘。</p>
                        <p>冬至阳生处，春回大地醒。</p>
                        <p>温暖随心至，福气伴身来。</p>
                        <p>愿君冬日暖，岁岁永安康。</p>
                    </div>
                </div>
                <div class="scroll-handle bottom"></div>
            </div>
        </div>

        <!-- 传统习俗展示 -->
        <div class="customs-section">
            <div class="section-header">
                <div class="header-decoration">
                    <span class="decoration-line"></span>
                    <span class="decoration-text">冬至习俗</span>
                    <span class="decoration-line"></span>
                </div>
            </div>
            <div class="customs-grid">
                <div class="custom-item">
                    <div class="custom-icon">
                        <div class="icon-circle">
                            <img src="https://img.icons8.com/color/96/dumplings.png" alt="饺子">
                        </div>
                    </div>
                    <div class="custom-content">
                        <h3>食饺子</h3>
                        <p>北方食饺子，寓意"冬至饺子夏至面"</p>
                    </div>
                    <div class="item-border"></div>
                </div>
                <div class="custom-item">
                    <div class="custom-icon">
                        <div class="icon-circle">
                            <span class="unicode-icon">🥣</span>
                        </div>
                    </div>
                    <div class="custom-content">
                        <h3>食汤圆</h3>
                        <p>南方食汤圆，象征团圆和谐</p>
                    </div>
                    <div class="item-border"></div>
                </div>
                <div class="custom-item">
                    <div class="custom-icon">
                        <div class="icon-circle">
                            <span class="unicode-icon">🏮</span>
                        </div>
                    </div>
                    <div class="custom-content">
                        <h3>祭祖</h3>
                        <p>慎终追远，感恩先祖</p>
                    </div>
                    <div class="item-border"></div>
                </div>
                <div class="custom-item">
                    <div class="custom-icon">
                        <div class="icon-circle">
                            <img src="https://img.icons8.com/color/96/family.png" alt="团圆">
                        </div>
                    </div>
                    <div class="custom-content">
                        <h3>团圆</h3>
                        <p>阖家团圆，共享天伦</p>
                    </div>
                    <div class="item-border"></div>
                </div>
            </div>
        </div>

        <!-- 添加中国结装饰 -->
        <div class="chinese-knot knot-left"></div>
        <div class="chinese-knot knot-right"></div>

        <!-- 祝福卡片区 -->
        <div class="blessing-section">
            <div class="blessing-card">
                <div class="card-inner">
                    <div class="card-front">
                        <div class="card-decoration">
                            <span class="corner-flower">潘</span>
                            <span class="corner-flower">宏</span>
                            <span class="corner-flower">耀</span>
                            <span class="corner-flower">❋</span>
                        </div>
                        <h3>冬至祝福</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- 版权信息 -->
        <footer class="copyright">
            <div class="copyright-text">
                <span class="author">凌生辉</span>
                <span class="divider">·</span>
                <span class="rights">版权所有</span>
            </div>
        </footer>

    <script src="js/main.js"></script>
</body>
</html>
